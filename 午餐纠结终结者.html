<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åˆé¤çº ç»“ç»ˆç»“è€… Pro</title>
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-bg: #F5F5F7;
            --apple-card: #FFFFFF;
            --apple-text: #1D1D1F;
            --apple-gray: #86868B;
            --apple-red: #FF3B30;
        }

        body {
            font-family: "DengXian", "Segoe UI", sans-serif;
            background-color: var(--apple-bg);
            color: var(--apple-text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ä¾§è¾¹æ ä¿æŒä¸å˜ */
        #sidebar {
            width: 320px;
            background: var(--apple-card);
            border-right: 1px solid #D2D2D7;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        h1 { font-size: 28px; margin: 0; font-weight: 700; }
        .subtitle { color: var(--apple-blue); font-size: 11px; font-weight: 800; letter-spacing: 1px; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: var(--apple-bg);
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
            font-family: "DengXian";
        }

        .btn { cursor: pointer; border-radius: 12px; border: none; transition: all 0.2s; font-family: "DengXian"; }
        .btn-secondary { background: var(--apple-bg); color: var(--apple-text); padding: 10px; margin-bottom: 5px; width: 100%; font-size: 13px; }

        .list-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; padding: 0 5px; }
        .list-header span { font-size: 12px; color: var(--apple-gray); font-weight: bold; }
        .btn-clear { color: var(--apple-red); font-size: 12px; background: none; font-weight: bold; }

        #list-container { flex-grow: 1; overflow-y: auto; margin-top: 10px; }
        .item { 
            background: var(--apple-bg); padding: 10px 15px; border-radius: 10px; 
            margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
        }
        .del-btn { color: #C7C7CC; cursor: pointer; font-size: 18px; line-height: 1; }

        /* ä¸»èˆå°ä¼˜åŒ–ï¼šè§£å†³è·³åŠ¨ */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* å‚ç›´å±…ä¸­æ‰€æœ‰å†…å®¹ */
            position: relative;
        }

        /* å›ºå®šé«˜åº¦çš„ç»“æœå®¹å™¨ï¼Œé˜²æ­¢è·³åŠ¨ */
        #result-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            text-align: center;
        }

        #result {
            font-size: 82px;
            font-weight: 800;
            color: #E8E8ED;
            line-height: 1.1;
            white-space: pre-wrap; /* æ”¯æŒæ¢è¡Œæ˜¾ç¤ºå¤šä¸ªç»“æœ */
            transition: color 0.3s;
        }

        /* æ•°é‡è®¾ç½®å™¨ - èƒ¶å›Šè®¾è®¡ */
        .config-pill {
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .config-pill label { font-size: 12px; color: var(--apple-gray); font-weight: bold; margin-right: 10px; }
        #count-input {
            width: 40px;
            background: none;
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--apple-blue);
        }

        #go-btn {
            width: 260px;
            height: 72px;
            background: #1D1D1F;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 36px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #go-btn.active { background: var(--apple-red); }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 40%; border-right: none; }
            #main { flex-grow: 1; justify-content: center; }
            #result-container { height: 200px; }
            #result { font-size: 50px; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h1>Lunch</h1>
    <div class="subtitle">TERMINATOR PRO</div>
    
    <input type="text" id="item-input" placeholder="æ·»åŠ å€™é€‰é¡¹...">
    <button class="btn btn-secondary" onclick="importFromClipboard()">ğŸ“‹ ä»å‰ªè´´æ¿ç²˜è´´</button>

    <div class="list-header">
        <span>åå•æ± </span>
        <button class="btn btn-clear" onclick="clearAll()">ä¸€é”®æ¸…ç©º</button>
    </div>

    <div id="list-container"></div>
</div>

<div id="main">
    <div id="result-container">
        <div id="result">READY</div>
    </div>

    <div class="config-pill">
        <label>æŠ½å–æ•°é‡</label>
        <input type="number" id="count-input" value="1" min="1">
    </div>

    <button id="go-btn" class="btn" onclick="toggleRoll()">GO</button>
</div>

<script>
    let options = JSON.parse(localStorage.getItem('lunch_data')) || [];
    let isRolling = false;
    let timer = null;

    function save() {
        localStorage.setItem('lunch_data', JSON.stringify(options));
        render();
    }

    function render() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        options.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>${item}</span><span class="del-btn" onclick="remove(${index})">Ã—</span>`;
            container.appendChild(div);
        });
    }

    document.getElementById('item-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.target.value.trim()) {
            options.unshift(e.target.value.trim());
            e.target.value = '';
            save();
        }
    });

    function remove(index) {
        options.splice(index, 1);
        save();
    }

    function clearAll() {
        if(confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰é€‰é¡¹å—ï¼Ÿ')) {
            options = [];
            save();
        }
    }

    async function importFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            const items = text.split('\n').map(i => i.trim()).filter(i => i);
            options = [...new Set([...items, ...options])];
            save();
        } catch (err) { alert('è¯·å…è®¸æµè§ˆå™¨è®¿é—®å‰ªè´´æ¿'); }
    }

    // åŠ¨æ€å­—å·è®¡ç®—å‡½æ•°
    function getFontSize(text, count) {
        if (count > 1) return '32px';
        if (text.length > 8) return '36px';
        if (text.length > 5) return '54px';
        return '82px';
    }

    function toggleRoll() {
        const btn = document.getElementById('go-btn');
        const res = document.getElementById('result');
        const countInput = document.getElementById('count-input');

        if (isRolling) {
            clearInterval(timer);
            isRolling = false;
            btn.innerText = 'GO';
            btn.classList.remove('active');
            res.style.color = 'var(--apple-blue)';
            if (window.navigator.vibrate) window.navigator.vibrate(50);
        } else {
            let count = parseInt(countInput.value) || 1;
            if (options.length === 0) return alert('åå•æ± æ˜¯ç©ºçš„ï¼');
            count = Math.min(count, options.length);
            
            isRolling = true;
            btn.innerText = 'STOP';
            btn.classList.add('active');
            res.style.color = '#D2D2D7';

            timer = setInterval(() => {
                // éšæœºæŠ½å–æŒ‡å®šæ•°é‡ä¸”ä¸é‡å¤
                let shuffled = [...options].sort(() => 0.5 - Math.random());
                let selected = shuffled.slice(0, count);
                let displayText = selected.join('\n');
                
                res.innerText = displayText;
                res.style.fontSize = getFontSize(displayText, count);
            }, 50);
        }
    }

    render();
</script>
</body>
</html>
