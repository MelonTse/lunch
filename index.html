<!DOCTYPE html>

<head>

    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-bg: #F5F5F7;
            --apple-card: #FFFFFF;
            --apple-text: #1D1D1F;

        body {

        /* --- å“åº”å¼å¸ƒå±€æ ¸å¿ƒ --- */

        }

        /* æ‰‹æœºç«¯å¸ƒå±€é‡æ„ */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { 
                width: 100%; 
                height: 50vh; /* ä¾§è¾¹æ /åå•æ± å ä¸ŠåŠæˆª */
                border-right: none; 
                border-bottom: 1px solid #D2D2D7;
                padding: 15px;
            }
            #main { 
                height: 50vh; /* æŠ½å–åŒºå ä¸‹åŠæˆª */
                padding: 10px;
                justify-content: flex-start; /* è®©å†…å®¹é ä¸Šä¸€ç‚¹ï¼Œç»™è™šæ‹ŸæŒ‰é”®ç•™ä½ç½® */
                padding-top: 20px;
            }
            #result-container { height: 140px !important; } /* ç¼©å°ç»“æœæ¡†é«˜åº¦ */
            #result { font-size: 42px !important; }
            #go-btn { width: 85% !important; height: 60px !important; margin-top: 10px; }
            .config-pill { margin-bottom: 15px !important; }
            h1 { font-size: 20px !important; }
        }

        /* --- å†…éƒ¨ç»„ä»¶æ ·å¼ --- */
        h1 { font-size: 24px; margin: 0; font-weight: 700; }
        .subtitle { color: var(--apple-blue); font-size: 10px; font-weight: 800; letter-spacing: 1px; margin-bottom: 15px; }

        input {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: var(--apple-bg); margin-bottom: 8px; box-sizing: border-box;
            outline: none; font-size: 14px;
        }

        .btn { cursor: pointer; border-radius: 12px; border: none; transition: all 0.2s; font-weight: 600; }
        .btn-secondary { background: var(--apple-bg); color: var(--apple-text); padding: 10px; margin-bottom: 5px; width: 100%; font-size: 13px; }

        .list-header { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 0 5px; }
        .list-header span { font-size: 12px; color: var(--apple-gray); font-weight: bold; }
        .btn-clear { color: var(--apple-red); font-size: 12px; background: none; padding: 0; }

        #list-container { flex-grow: 1; overflow-y: auto; margin-top: 8px; }
        .item { 
            background: var(--apple-bg); padding: 8px 12px; border-radius: 8px; 
            margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center;
            font-size: 14px;
        }
        .del-btn { color: #C7C7CC; cursor: pointer; font-size: 18px; line-height: 1; }

        /* æŠ½å–ç»“æœå±•ç¤ºåŒº */
        #result-container {
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

            word-break: break-all;
            transition: color 0.3s;
        }

        /* æ•°é‡è®¾ç½®å™¨ */
        .config-pill {
            background: white;
            padding: 6px 18px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .config-pill label { font-size: 13px; color: var(--apple-gray); margin-right: 12px; font-weight: 600; }
        #count-input {
            width: 40px; background: none; margin: 0; padding: 0;
            text-align: center; font-size: 18px; font-weight: 800; color: var(--apple-blue);
        }

        #go-btn {
            width: 240px; height: 68px; background: #1D1D1F; color: white;
            font-size: 20px; border-radius: 34px; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        #go-btn:active { transform: scale(0.95); }
        #go-btn.active { background: var(--apple-red); }

    </style>
</head>
<body>

<div id="sidebar">
    <h1>Lunch</h1>
    <div class="subtitle">TERMINATOR PRO</div>
    
    <input type="text" id="item-input" placeholder="è¾“å…¥å€™é€‰é¡¹å¹¶å›è½¦...">
    <button class="btn btn-secondary" onclick="importFromClipboard()">ğŸ“‹ ä»å‰ªè´´æ¿ç²˜è´´</button>

    <div class="list-header">
        <span>åå•æ± </span>
        <button class="btn btn-clear" onclick="clearAll()">ä¸€é”®æ¸…ç©º</button>
    </div>

    <div id="list-container"></div>
</div>

<div id="main">
    <div id="result-container">
        <div id="result">READY</div>
    </div>

    <div class="config-pill">
        <label>æŠ½å–æ•°é‡</label>
        <input type="number" id="count-input" value="1" min="1" max="10">
    </div>

    <button id="go-btn" class="btn" onclick="toggleRoll()">GO</button>
</div>

<script>
    let options = JSON.parse(localStorage.getItem('lunch_data')) || [];
    let isRolling = false;
    let timer = null;

    function save() {
        localStorage.setItem('lunch_data', JSON.stringify(options));
        render();
    }

    function render() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        options.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>${item}</span><span class="del-btn" onclick="remove(${index})">Ã—</span>`;
            container.appendChild(div);
        });
    }

    document.getElementById('item-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.target.value.trim()) {
            options.unshift(e.target.value.trim());
            e.target.value = '';
            save();
        }
    });

    function remove(index) {
        options.splice(index, 1);
        save();
    }

    function clearAll() {
        if(confirm('ç¡®å®šè¦æ¸…ç©ºåå•å—ï¼Ÿ')) {
            options = [];
            save();
        }
    }

    async function importFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            const items = text.split(/[\n,ï¼Œ ]+/).map(i => i.trim()).filter(i => i);
            options = [...new Set([...items, ...options])];
            save();
        } catch (err) { alert('è¯·å…è®¸è®¿é—®å‰ªè´´æ¿'); }
    }

    function toggleRoll() {
        const btn = document.getElementById('go-btn');
        const res = document.getElementById('result');
        const countInput = document.getElementById('count-input');

        if (isRolling) {
            clearInterval(timer);
            isRolling = false;
            btn.innerText = 'GO';
            btn.classList.remove('active');
            res.style.color = 'var(--apple-blue)';
            if (window.navigator.vibrate) window.navigator.vibrate(40);
        } else {
            let count = parseInt(countInput.value) || 1;
            if (options.length === 0) return alert('è¯·å…ˆæ·»åŠ å€™é€‰é¡¹');
            count = Math.min(count, options.length);
            
            isRolling = true;
            btn.innerText = 'STOP';
            btn.classList.add('active');
            res.style.color = '#D2D2D7';

            timer = setInterval(() => {
                let shuffled = [...options].sort(() => 0.5 - Math.random());
                let selected = shuffled.slice(0, count);
                let displayText = selected.join('\n');
                res.innerText = displayText;
                
                // è‡ªåŠ¨è®¡ç®—å­—å·
                let isMobile = window.innerWidth < 768;
                let baseSize = isMobile ? 42 : 72;
                if (count > 1) baseSize = baseSize * 0.7;
                if (displayText.length > 8) baseSize = baseSize * 0.8;
                res.style.fontSize = baseSize + 'px';
            }, 50);
        }
    }

    render();
</script>
</body>
</html>
