<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunch Oracle - Enhanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;800&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-light: #FF8C5A;
            --accent: #F7931E;
            --bg-start: #0A0E27;
            --bg-end: #1A1F3A;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.65);
            --text-muted: rgba(255, 255, 255, 0.35);
            --success: #34D399;
            --warning: #FBBF24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Âä®ÊÄÅËÉåÊôØÁ≤íÂ≠ê */
        .bg-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            bottom: -80px;
            right: -80px;
            animation-delay: -7s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #6C5CE7 0%, transparent 70%);
            top: 50%;
            right: 10%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* ‰∏ªÂÆπÂô® */
        #app {
            position: relative;
            z-index: 1;
            display: flex;
            height: 100vh;
        }

        /* ‰æßËæπÊ†è - ÁéªÁíÉÊÄÅ */
        #sidebar {
            width: 380px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 48px 32px;
            position: relative;
            overflow: hidden;
        }

        #sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .brand {
            margin-bottom: 48px;
            animation: slideDown 0.6s ease-out;
        }

        .brand h1 {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .brand .subtitle {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ËæìÂÖ•Âå∫Âüü */
        .input-group {
            animation: slideDown 0.6s ease-out 0.1s backwards;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Noto Sans SC', sans-serif;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 12px;
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .btn {
            cursor: pointer;
            border: none;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-secondary);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        /* ÂàóË°®Âå∫Âüü */
        .list-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 32px;
            min-height: 0;
            animation: slideDown 0.6s ease-out 0.2s backwards;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .list-header span {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .list-header .count {
            color: var(--primary);
        }

        .btn-clear {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: rgba(255, 107, 53, 0.1);
        }

        #list-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 8px;
            position: relative;
        }

        #list-container::-webkit-scrollbar {
            width: 6px;
        }

        #list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        #list-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }

        #list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÂàóË°®È°π */
        .item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Âè™Âú®ÂàùÊ¨°Âä†ËΩΩÊó∂ÊòæÁ§∫ÂÖ•Âú∫Âä®Áîª */
        .item.initial-load {
            animation: itemAppear 0.4s ease-out backwards;
        }

        .item.excluded {
            opacity: 0.4;
            background: rgba(255, 255, 255, 0.02);
        }

        .item.excluded .item-name {
            text-decoration: line-through;
        }

        @keyframes itemAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
        }

        .item-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
        }

        .item-name {
            color: var(--text-primary);
            font-size: 14px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-weight {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .weight-btn {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .weight-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .weight-display {
            min-width: 32px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            color: var(--accent);
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .exclude-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(251, 191, 36, 0.1);
            color: var(--warning);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .exclude-btn:hover {
            background: var(--warning);
            color: var(--bg-start);
            transform: scale(1.1);
        }

        .exclude-btn.active {
            background: var(--warning);
            color: var(--bg-start);
        }

        .del-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            line-height: 1;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .del-btn:hover {
            background: var(--primary);
            color: white;
            transform: rotate(90deg) scale(1.1);
        }

        /* Êí§ÈîÄÈÄöÁü• */
        .undo-toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .undo-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .undo-toast-text {
            color: var(--text-primary);
            font-size: 14px;
        }

        .undo-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .undo-btn:hover {
            background: var(--primary-light);
            transform: scale(1.05);
        }

        /* ‰∏ªËàûÂè∞ */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }

        /* ÁªìÊûúÊòæÁ§∫ */
        #result-container {
            width: 100%;
            max-width: 700px;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            position: relative;
        }

        #result {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 96px;
            font-weight: 800;
            text-align: center;
            line-height: 1.1;
            letter-spacing: -2px;
            white-space: pre-wrap;
            word-break: break-word;
            background: linear-gradient(135deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }

        #result.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 0.6s ease-in-out;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(255, 107, 53, 0.8)); }
            50% { filter: drop-shadow(0 0 50px rgba(255, 107, 53, 1)); }
        }

        /* ÊéßÂà∂Èù¢Êùø */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .count-selector {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .count-selector label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #count-input {
            width: 50px;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 24px;
            font-weight: 800;
            font-family: 'Bricolage Grotesque', sans-serif;
            text-align: center;
            outline: none;
            -moz-appearance: textfield; /* Firefox */
        }

        /* ÈöêËóèÊµèËßàÂô®ÈªòËÆ§ÁöÑ‰∏ä‰∏ãÁÆ≠Â§¥ */
        #count-input::-webkit-inner-spin-button,
        #count-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* ‰ΩøÁî®CSSËá™ÂÆö‰πâÁÆ≠Â§¥ */
        .count-selector {
            position: relative;
        }

        .custom-arrows {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .arrow-btn {
            width: 24px;
            height: 20px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 6px;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.2s;
        }

        .arrow-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .arrow-btn:active {
            transform: scale(0.95);
        }

        /* ‰∏ªÊåâÈíÆ */
        #go-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            font-size: 32px;
            font-weight: 800;
            font-family: 'Bricolage Grotesque', sans-serif;
            letter-spacing: 2px;
            box-shadow: 
                0 20px 60px rgba(255, 107, 53, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #go-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        #go-btn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 25px 80px rgba(255, 107, 53, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        #go-btn:hover::before {
            left: 150%;
        }

        #go-btn:active {
            transform: scale(0.95);
        }

        #go-btn.active {
            background: linear-gradient(135deg, #FF3B30 0%, #FF6B35 100%);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 20px 60px rgba(255, 59, 48, 0.4); }
            50% { box-shadow: 0 25px 80px rgba(255, 59, 48, 0.7); }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1024px) {
            #sidebar {
                width: 320px;
                padding: 40px 24px;
            }

            .brand h1 {
                font-size: 36px;
            }

            #main {
                padding: 40px;
            }

            #result {
                font-size: 72px;
            }

            #go-btn {
                width: 160px;
                height: 160px;
                font-size: 26px;
            }
        }

        @media (max-width: 768px) {
            #app {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: 55vh;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
                padding: 28px 20px;
            }

            .brand {
                margin-bottom: 24px;
            }

            .brand h1 {
                font-size: 32px;
            }

            .brand .subtitle {
                font-size: 10px;
            }

            .list-section {
                margin-top: 20px;
            }

            .item {
                padding: 12px 14px;
            }

            .item-weight {
                display: none;
            }

            #main {
                flex: 1;
                padding: 32px 20px;
                justify-content: space-evenly;
            }

            #result-container {
                min-height: 140px;
                margin-bottom: 40px;
            }

            #result {
                font-size: 48px;
            }

            .controls {
                gap: 24px;
            }

            .count-selector {
                padding: 6px 20px;
            }

            #go-btn {
                width: 140px;
                height: 140px;
                font-size: 24px;
            }

            .undo-toast {
                bottom: 24px;
                max-width: 90%;
            }
        }

        @media (max-width: 375px) {
            #sidebar {
                height: 58vh;
                padding: 24px 16px;
            }

            .brand h1 {
                font-size: 28px;
            }

            #main {
                padding: 24px 16px;
            }

            #result {
                font-size: 40px;
            }

            #go-btn {
                width: 120px;
                height: 120px;
                font-size: 20px;
            }
        }

        /* Âä®Áîª‰ºòÂåñ */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-orbs">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div id="app">
        <div id="sidebar">
            <div class="brand">
                <h1>Lunch Oracle</h1>
                <div class="subtitle">DECISION ENGINE</div>
            </div>

            <div class="input-group">
                <input type="text" id="item-input" placeholder="ËæìÂÖ•Êñ∞ÈÄâÈ°π...">
                <button class="btn btn-secondary" onclick="importFromClipboard()">
                    <span>üìã</span>
                    <span>‰ªéÂâ™Ë¥¥ÊùøÂØºÂÖ•</span>
                </button>
            </div>

            <div class="list-section">
                <div class="list-header">
                    <span>ÂÄôÈÄâÊ±† <span class="count" id="item-count">0</span></span>
                    <button class="btn btn-clear" onclick="clearAll()">Ê∏ÖÁ©∫</button>
                </div>
                <div id="list-container"></div>
            </div>
        </div>

        <div id="main">
            <div id="result-container">
                <div id="result">READY</div>
            </div>

            <div class="controls">
                <div class="count-selector">
                    <label>Êï∞Èáè</label>
                    <input type="number" id="count-input" value="1" min="1">
                    <div class="custom-arrows">
                        <button class="arrow-btn" onclick="adjustCount(1)">‚ñ≤</button>
                        <button class="arrow-btn" onclick="adjustCount(-1)">‚ñº</button>
                    </div>
                </div>

                <button id="go-btn" class="btn" onclick="toggleRoll()">GO</button>
            </div>
        </div>
    </div>

    <!-- Êí§ÈîÄÊèêÁ§∫ -->
    <div class="undo-toast" id="undo-toast">
        <span class="undo-toast-text" id="undo-text">Â∑≤Âà†Èô§È°πÁõÆ</span>
        <button class="undo-btn" onclick="undoDelete()">Êí§ÈîÄ</button>
    </div>

    <script>
        // Êï∞ÊçÆÁªìÊûÑÔºö{ name: string, weight: number, excluded: boolean }
        let options = JSON.parse(localStorage.getItem('lunch_oracle_enhanced')) || [];
        let isRolling = false;
        let timer = null;
        let undoStack = null;
        let undoTimer = null;

        function save() {
            localStorage.setItem('lunch_oracle_enhanced', JSON.stringify(options));
            updateCount(); // Âè™Êõ¥Êñ∞ËÆ°Êï∞Ôºå‰∏çÈáçÊñ∞Ê∏≤ÊüìÊï¥‰∏™ÂàóË°®
        }

        function updateCount() {
            const countDisplay = document.getElementById('item-count');
            const activeCount = options.filter(opt => !opt.excluded).length;
            countDisplay.textContent = activeCount;
        }

        function render(showAnimation = false) {
            const container = document.getElementById('list-container');
            const countDisplay = document.getElementById('item-count');
            
            // ËÆ°ÁÆóÊúâÊïàÂÄôÈÄâÊï∞ÔºàÊú™ÊéíÈô§ÁöÑÔºâ
            const activeCount = options.filter(opt => !opt.excluded).length;
            countDisplay.textContent = activeCount;

            if (options.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçΩÔ∏è</div>
                        <div class="empty-state-title">Á©∫Á©∫Â¶Ç‰πü</div>
                        <div class="empty-state-text">Ê∑ªÂä†‰∏Ä‰∫õÁæéÈ£üÈÄâÈ°π<br>ËÆ©Á•ûË∞ï‰∏∫‰Ω†ÂÅöÂÜ≥ÂÆöÂêß</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            options.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item' + (item.excluded ? ' excluded' : '') + (showAnimation ? ' initial-load' : '');
                if (showAnimation) {
                    div.style.animationDelay = `${index * 0.03}s`;
                }
                div.setAttribute('data-index', index);
                
                div.innerHTML = `
                    <div class="item-content">
                        <span class="item-name">${item.name}</span>
                        <div class="item-weight">
                            <button class="weight-btn" onclick="changeWeight(${index}, -1)">‚àí</button>
                            <span class="weight-display">√ó${item.weight || 1}</span>
                            <button class="weight-btn" onclick="changeWeight(${index}, 1)">+</button>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="exclude-btn ${item.excluded ? 'active' : ''}" 
                                onclick="toggleExclude(${index})" 
                                title="${item.excluded ? 'ÊÅ¢Â§ç' : '‰ªäÊó•‰∏çÂêÉ'}">
                            ${item.excluded ? '‚úì' : '‚óã'}
                        </button>
                        <button class="del-btn" onclick="removeItem(${index})">√ó</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // Â±ÄÈÉ®Êõ¥Êñ∞Âçï‰∏™È°πÁõÆ
        function updateItem(index) {
            const container = document.getElementById('list-container');
            const itemElement = container.querySelector(`[data-index="${index}"]`);
            if (!itemElement) return;

            const item = options[index];
            
            // Êõ¥Êñ∞Á±ªÂêç
            itemElement.className = 'item' + (item.excluded ? ' excluded' : '');
            
            // Êõ¥Êñ∞ÊùÉÈáçÊòæÁ§∫
            const weightDisplay = itemElement.querySelector('.weight-display');
            if (weightDisplay) {
                weightDisplay.textContent = `√ó${item.weight || 1}`;
            }
            
            // Êõ¥Êñ∞ÊéíÈô§ÊåâÈíÆ
            const excludeBtn = itemElement.querySelector('.exclude-btn');
            if (excludeBtn) {
                excludeBtn.className = 'exclude-btn' + (item.excluded ? ' active' : '');
                excludeBtn.innerHTML = item.excluded ? '‚úì' : '‚óã';
                excludeBtn.title = item.excluded ? 'ÊÅ¢Â§ç' : '‰ªäÊó•‰∏çÂêÉ';
            }
        }

        const itemInput = document.getElementById('item-input');
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                const newItem = {
                    name: e.target.value.trim(),
                    weight: 1,
                    excluded: false
                };
                options.unshift(newItem);
                e.target.value = '';
                localStorage.setItem('lunch_oracle_enhanced', JSON.stringify(options));
                render(true); // ÊòæÁ§∫Âä®Áîª
            }
        });

        function changeWeight(index, delta) {
            const item = options[index];
            const newWeight = Math.max(1, Math.min(5, (item.weight || 1) + delta));
            options[index].weight = newWeight;
            localStorage.setItem('lunch_oracle_enhanced', JSON.stringify(options));
            updateItem(index); // Âè™Êõ¥Êñ∞Ëøô‰∏ÄÈ°π
        }

        function toggleExclude(index) {
            options[index].excluded = !options[index].excluded;
            localStorage.setItem('lunch_oracle_enhanced', JSON.stringify(options));
            updateItem(index); // Âè™Êõ¥Êñ∞Ëøô‰∏ÄÈ°π
            updateCount(); // Êõ¥Êñ∞ËÆ°Êï∞
        }

        function removeItem(index) {
            // ‰øùÂ≠òÂà∞Êí§ÈîÄÊ†à
            undoStack = {
                item: {...options[index]},
                index: index
            };

            // Âà†Èô§È°πÁõÆ
            const itemName = options[index].name;
            options.splice(index, 1);
            localStorage.setItem('lunch_oracle_enhanced', JSON.stringify(options));
            render(); // Âà†Èô§Êó∂ÈáçÊñ∞Ê∏≤ÊüìÔºå‰ΩÜ‰∏çÊòæÁ§∫Âä®Áîª

            // ÊòæÁ§∫Êí§ÈîÄÊèêÁ§∫
            showUndoToast(itemName);
        }

        function showUndoToast(itemName) {
            const toast = document.getElementById('undo-toast');
            const text = document.getElementById('undo-text');
            
            text.textContent = `Â∑≤Âà†Èô§„Äå${itemName}„Äç`;
            toast.classList.add('show');

            // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
            if (undoTimer) clearTimeout(undoTimer);

            // 5ÁßíÂêéËá™Âä®ÈöêËóè
            undoTimer = setTimeout(() => {
                toast.classList.remove('show');
                undoStack = null;
            }, 5000);
        }

        function undoDelete() {
            if (!undoStack) return;

            // ÊÅ¢Â§çÈ°πÁõÆ
            options.splice(undoStack.index, 0, undoStack.item);
            localStorage.setItem('lunch_oracle_enhanced', JSON.stringify(options));
            render(true); // ÊÅ¢Â§çÊó∂ÊòæÁ§∫Âä®Áîª

            // ÈöêËóèÊèêÁ§∫
            const toast = document.getElementById('undo-toast');
            toast.classList.remove('show');
            undoStack = null;

            if (undoTimer) clearTimeout(undoTimer);
        }

        function clearAll() {
            if (options.length === 0) return;
            
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÈÄâÈ°πÂêóÔºü')) {
                options = [];
                localStorage.setItem('lunch_oracle_enhanced', JSON.stringify(options));
                render();
            }
        }

        async function importFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                const items = text.split('\n').map(i => i.trim()).filter(i => i);
                
                if (items.length === 0) {
                    alert('Ââ™Ë¥¥Êùø‰∏≠Ê≤°ÊúâÊâæÂà∞ÊúâÊïàÂÜÖÂÆπ');
                    return;
                }

                // ËΩ¨Êç¢‰∏∫Â∏¶ÊùÉÈáçÁöÑÂØπË±°
                const newItems = items.map(name => ({
                    name: name,
                    weight: 1,
                    excluded: false
                }));

                // ÂéªÈáçÂêàÂπ∂
                const existingNames = new Set(options.map(o => o.name));
                const uniqueNewItems = newItems.filter(item => !existingNames.has(item.name));
                
                options = [...uniqueNewItems, ...options];
                localStorage.setItem('lunch_oracle_enhanced', JSON.stringify(options));
                render(true); // ÂØºÂÖ•Êó∂ÊòæÁ§∫Âä®Áîª
            } catch (err) {
                alert('ËØ∑ÂÖÅËÆ∏ÊµèËßàÂô®ËÆøÈóÆÂâ™Ë¥¥ÊùøÊùÉÈôê');
            }
        }

        function getFontSize(text, count) {
            const isMobile = window.innerWidth <= 768;
            const isSmall = window.innerWidth <= 375;

            if (isSmall) {
                if (count > 1) return '20px';
                if (text.length > 8) return '24px';
                if (text.length > 5) return '32px';
                return '40px';
            } else if (isMobile) {
                if (count > 1) return '24px';
                if (text.length > 8) return '28px';
                if (text.length > 5) return '36px';
                return '48px';
            } else {
                if (count > 1) return '36px';
                if (text.length > 8) return '48px';
                if (text.length > 5) return '64px';
                return '96px';
            }
        }

        function toggleRoll() {
            const btn = document.getElementById('go-btn');
            const res = document.getElementById('result');
            const countInput = document.getElementById('count-input');

            if (isRolling) {
                clearInterval(timer);
                isRolling = false;
                btn.innerText = 'GO';
                btn.classList.remove('active');
                
                // ÂÅúÊ≠¢Âêé‰ΩøÁî®Âä†ÊùÉÈöèÊú∫ÁÆóÊ≥ïËÆ°ÁÆóÊúÄÁªàÁªìÊûú
                const activeOptions = options.filter(opt => !opt.excluded);
                let count = parseInt(countInput.value) || 1;
                count = Math.min(count, activeOptions.length);
                
                let finalSelected = weightedRandomSelect(activeOptions, count);
                let displayText = finalSelected.join('\n');
                res.innerText = displayText;
                res.style.fontSize = getFontSize(displayText, count);
                
                // ‰øùÊåÅÊ©ôËâ≤È´ò‰∫ÆÁä∂ÊÄÅ
                res.classList.add('active');
                
                if (window.navigator.vibrate) {
                    window.navigator.vibrate([50, 30, 50]);
                }

            } else {
                // Ëé∑ÂèñÊúâÊïàÂÄôÈÄâÊ±†ÔºàÊú™ÊéíÈô§ÁöÑÔºâ
                const activeOptions = options.filter(opt => !opt.excluded);
                
                if (activeOptions.length === 0) {
                    alert('ÂÄôÈÄâÊ±†ÊòØÁ©∫ÁöÑÔºÅËØ∑ÂÖàÊ∑ªÂä†ÈÄâÈ°πÊàñÂèñÊ∂àÊéíÈô§');
                    return;
                }

                let count = parseInt(countInput.value) || 1;
                count = Math.min(count, activeOptions.length);

                isRolling = true;
                btn.innerText = 'STOP';
                btn.classList.add('active');
                // ÂºÄÂßãÊªöÂä®Êó∂ÁßªÈô§Ê©ôËâ≤Ôºå‰ΩøÁî®ÁÅ∞Ëâ≤
                res.classList.remove('active');

                timer = setInterval(() => {
                    // ÊªöÂä®ËøáÁ®ã‰∏≠ÔºöÂÆåÂÖ®Ê∑∑‰π±ÈöèÊú∫Ôºå‰∏çËÄÉËôëÊùÉÈáç
                    let tempSelected = [];
                    let tempPool = [...activeOptions];
                    
                    for (let i = 0; i < count && tempPool.length > 0; i++) {
                        const randomIndex = Math.floor(Math.random() * tempPool.length);
                        tempSelected.push(tempPool[randomIndex].name);
                        tempPool.splice(randomIndex, 1);
                    }
                    
                    let displayText = tempSelected.join('\n');
                    res.innerText = displayText;
                    res.style.fontSize = getFontSize(displayText, count);
                }, 50);
            }
        }

        // Âä†ÊùÉÈöèÊú∫ÊäΩÂèñÁÆóÊ≥ï
        function weightedRandomSelect(items, count) {
            const result = [];
            const available = [...items];

            for (let i = 0; i < count && available.length > 0; i++) {
                // ËÆ°ÁÆóÊÄªÊùÉÈáç
                const totalWeight = available.reduce((sum, item) => sum + (item.weight || 1), 0);
                
                // ÈöèÊú∫ÈÄâÊã©
                let random = Math.random() * totalWeight;
                let selectedIndex = 0;

                for (let j = 0; j < available.length; j++) {
                    random -= (available[j].weight || 1);
                    if (random <= 0) {
                        selectedIndex = j;
                        break;
                    }
                }

                result.push(available[selectedIndex].name);
                available.splice(selectedIndex, 1);
            }

            return result;
        }

        // Ë∞ÉÊï¥Êï∞Èáè
        function adjustCount(delta) {
            const input = document.getElementById('count-input');
            const activeCount = options.filter(opt => !opt.excluded).length;
            const currentValue = parseInt(input.value) || 1;
            const newValue = Math.max(1, Math.min(activeCount || 999, currentValue + delta));
            input.value = newValue;
        }

        // Á™óÂè£resizeÊó∂ÈáçÊñ∞ËÆ°ÁÆóÂ≠ó‰Ωì
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const res = document.getElementById('result');
                const countInput = document.getElementById('count-input');
                const count = parseInt(countInput.value) || 1;
                if (res.innerText !== 'READY') {
                    res.style.fontSize = getFontSize(res.innerText, count);
                }
            }, 150);
        });

        // ÂàùÂßãÂåñ
        render(true);
    </script>
